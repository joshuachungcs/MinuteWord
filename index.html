<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minute Word</title>

    <link rel="manifest" href="/manifest.json">

    <meta name="theme-color" content="#000000"/> <style>
        /* Basic styling to center the sketch and remove default margins */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            background-color: #f0f0f0; /* Light grey background */
        }
        canvas {
             /* Ensures the canvas element is treated as a block */
            display: block;
            /* Optional: Max width for responsiveness if sketch isn't full screen */
            /* max-width: 100%; */
            /* max-height: 100vh; */
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>

    <script src="sketch.js"></script>
</head>
<body>
    <script>
        // Check if the browser supports Service Workers
        if ('serviceWorker' in navigator) {
            // Wait for the page to load
            window.addEventListener('load', () => {
                // Register the service worker file located at the root of the site
                navigator.serviceWorker.register('/sw.js')
                    .then((reg) => {
                        // Registration was successful
                        console.log('Service Worker registered with scope:', reg.scope);
                    })
                    .catch((err) => {
                        // Registration failed
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }
    </script>
</body>
</html>
